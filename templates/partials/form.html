{% load effigia_extras %}

{% csrf_token %}
{% for field in form %}
<div class="form-group {{ field.errors|yesno:'has-error,' }}">
    <label for="" class="col-sm-3 control-label">{{ field.label }}</label>
    <div class="col-sm-9">
        {{ field|add_formcontrol_css }}
    </div>
    <span class="help-block">{{ field.errors }}</span>
</div>
{% endfor %}
