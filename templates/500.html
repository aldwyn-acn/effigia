{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="error-banner">
                <small>Page</small>
                <span>500</span>
            </h1>
            <hr>
            <div class="alert alert-warning error-banner-desc">
                <i class="fa fa-exclamation-circle"></i><strong>Internal Server Error</strong>
                <p>
                    Something went wrong on our server. Sorry for the inconvenience.
                    <a href="{% url 'dashboard:home' %}">Go to Home</a> 
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
