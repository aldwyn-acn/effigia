{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h1>
            <small>Edit</small><br>
            <em>{{ gallery.name }}</em>
        </h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'gallery:edit' gallery.slug %}" method="POST">
                    {% include 'partials/form.html' %}
                    <div class="row">
                        <div class="col-md-offset-9 col-md-3 text-right">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
