{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Effigia</title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Artifika">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static '/core/styles.css' %}">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation -->
    {% include 'partials/nav.html' %}

    <!-- Page Content -->
    <div class="container">

        {% block content %}
        {% endblock %}

        <hr class="footer-hr">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Effigia 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nanobar/0.4.2/nanobar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
    <script src="{% static '/core/index.js' %}"></script>
    <script>
        $(document).ready(function() {
        {% if messages %}
            {% for message in messages %}
            $.notify({
                icon: 'fa fa-check-circle',
                message: "{{ message }}"
            }, {
                delay: 5000,
                placement: {
                    from: 'bottom',
                    align: 'right'
                },
                animate: {
                    enter: 'animated zoomInDown',
                    exit: 'animated zoomOutUp'
                }
            });
            {% endfor %}
        {% endif %}
        {% if form and form.non_field_errors %}
            $.notify({
                message: '{{ form.non_field_errors }}'
            }, {
                type: 'danger',
                delay: 5000,
                placement: {
                    from: 'bottom',
                    align: 'center'
                },
                animate: {
                    enter: 'animated zoomInDown',
                    exit: 'animated zoomOutUp'
                }
            });
        {% endif %}
        });
    </script>

</body>

</html>
