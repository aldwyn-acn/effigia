{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    {# <link rel="stylesheet" href="{% static '/bootstrap/dist/css/bootstrap.min.css' %}"> #}
    <link rel="stylesheet" href="{% static '/bootswatch/darkly/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome/css/font-awesome.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static '/html5shiv/dist/html5shiv.min.js' %}"></script>
        <script src="{% static '/respond/main.js' %}"></script>
    <![endif]-->

    <style>
        body {
            padding-top: 70px; /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }

        .portfolio-item {
            margin-bottom: 25px;
        }

        footer {
            margin: 50px 0;
        }

        .navbar-brand {
            font-family: 'Artifika', serif;
            text-transform: lowercase;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    {% include 'partials/nav.html' %}

    <!-- Page Content -->
    <div class="container">

        {% block content %}
        {% endblock %}

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Effigia 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <script src="{% static '/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</body>

</html>
