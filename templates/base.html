{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Effigia</title>

    <link rel="stylesheet" href="{% static '/bootswatch/darkly/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/animate.css/animate.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static '/html5shiv/dist/html5shiv.min.js' %}"></script>
        <script src="{% static '/respond/main.js' %}"></script>
    <![endif]-->

    <style>
        body {
            padding-top: 70px;
            /*background: url({% static '/grayscale/img/intro-bg.jpg' %}) no-repeat center center fixed;
            background-position: cover;*/
        }

        .portfolio-item {
            margin-bottom: 25px;
        }

        footer {
            margin: 50px 0;
        }

        .navbar-brand {
            font-family: 'Artifika', serif;
            text-transform: lowercase;
        }

        .nanobar {
            top: 99%;
            height: 6px;
            bottom: 0;
        }

        .bar {
            background: #38f;
            border-radius: 4px;
            box-shadow: 0 0 10px #59d;
            margin: 0 auto;
        }

        .footer-hr {
            margin-top: 50px;
        }

        .thumb {
            margin-bottom: 30px;
        }

        .group-thumb {
            height: 300px;
        }

        .comment-overflow {
            font-size: 85%;
            max-height: 350px;
            overflow-y: auto;
        }

        .spacify-action {
            margin-left: 20px;
        }

        .chat-panel {
            overflow-y: auto;
            max-height: 400px;
        }

        .chat-sidebar-panel {
            overflow-y: auto;
            height: 550px;
        }

        .message-bubble {
            font-size: 85%;
        }

        .bubble-gray {
            background-color: #556677;
        }

        .bubble-blue {
            background-color: #375a7f;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    {% include 'partials/nav.html' %}

    <!-- Page Content -->
    <div class="container">

        {% block content %}
        {% endblock %}

        <hr class="footer-hr">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Effigia 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <script src="{% static '/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/nanobar/nanobar.min.js' %}"></script>
    <script src="{% static '/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            var nanobar = new Nanobar();
            nanobar.go(100);
        });
        $(document).ready(function() {
        {% if messages %}
            {% for message in messages %}
            $.notify({
                icon: 'fa fa-check-circle',
                message: "{{ message }}"
            }, {
                delay: 5000,
                placement: {
                    from: 'bottom',
                    align: 'center'
                },
                animate: {
                    enter: 'animated zoomInDown',
                    exit: 'animated zoomOutUp'
                }
            });
            {% endfor %}
        {% endif %}
        {% if form and form.non_field_errors %}
            $.notify({
                message: '{{ form.non_field_errors }}'
            }, {
                type: 'danger',
                delay: 5000,
                placement: {
                    from: 'bottom',
                    align: 'center'
                },
                animate: {
                    enter: 'animated zoomInDown',
                    exit: 'animated zoomOutUp'
                }
            });
        {% endif %}
        });
    </script>

</body>

</html>
